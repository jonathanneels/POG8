function touchStartButtonEvent()

document.addEventListener('keydown', (event) => {
    if (event.key == "1") 
{


if(!isOkToPressAMultiple)
{
return;
}
isOkToPressAMultiple=false;

 touchAButtonEvent(); 

setTimeout(function(){ touchAButtonEvent();  
isOkToPressAMultiple=true;

}, 100);

}
    else if (event.key == "2") {
if(!isOkToPressAMultiple)

 touchAButtonEvent();

var midi, mididata, isMidiLaunched;
  var isOkToPressAMultiple=true;

var isOkToPressDirLMultiple=true;
var isOkToPressDirRMultiple=true;
var isOkToPressDirUMultiple=true;
var isOkToPressDirDMultiple=true;

setTimeout(function(){  launchMidiConnect(); }, 1);

 function launchMidiConnect()
{
if(!isMidiLaunched && window.location === window.parent.location){ 

isMidiLaunched=true;
// request MIDI access
if (navigator.requestMIDIAccess) {
    navigator.requestMIDIAccess({
        sysex: false // this defaults to 'false' and we won't be covering sysex in this article. 
    }).then(onMIDISuccess, onMIDIFailure);
} else {
    console.log("No MIDI support in your browser.");
}
function onMIDISuccess(midiAccess) {

    console.log('MIDI Access Object', midiAccess);	
	    midi = midiAccess; 
    var inputs = midi.inputs.values();

    for (var input = inputs.next(); input && !input.done; input = inputs.next()) {
        input.value.onmidimessage = onMIDIMessage;
    }

}

function onMIDIFailure(e) {
    console.log("No access to MIDI devices or your browser doesn't support WebMIDI API. Please use WebMIDIAPIShim " + e);
}

function onMIDIMessage(message) {
    mididata = message.data; // this gives us our [command/channel, note, velocity] data.
     cmd = mididata[0] >> 4,
    channel = mididata[0] & 0xf,
    type = mididata[0] & 0xf0, 
    noteMidi = mididata[1]; 
  

    switch (type) {
        case 144: // noteOn message 
 		  
  for (var i = 0; i< 10; i++) {//gameboy has 8 "buttons"
 
 if(  i == noteMidi  &&  i == 0)
   {   
   if(!isOkToPressDirLMultiple)
{
return;
}
isOkToPressDirLMultiple=false;
 
window.dispatchEvent(new KeyboardEvent('keydown', {
    key: "ArrowLeft",
    keyCode: 37,
    code: "ArrowLeft",
    which: 37,
    shiftKey: false,
    ctrlKey: false,
    metaKey: false
}));

 setTimeout(function(){ 
window.dispatchEvent(new KeyboardEvent('keyup', {
    key: "ArrowLeft",
    keyCode: 37,
    code: "ArrowLeft",
    which: 37,
    shiftKey: false,
    ctrlKey: false,
    metaKey: false
}));
isOkToPressDirLMultiple=true;
}, 50);
	}
	else if(  i == noteMidi  &&  i == 1)
   {
    if(!isOkToPressDirUMultiple)
{
return;
}
isOkToPressDirUMultiple=false;
window.dispatchEvent(new KeyboardEvent('keydown', {
    key: "ArrowUp",

    code: "ArrowUp",
    which: 38,
    shiftKey: false,
    ctrlKey: false,
    metaKey: false

 setTimeout(function(){

    metaKey: false

isOkToPressDirUMultiple=true;

	else if(  i == noteMidi  &&  i == 2)

return;
}
isOkToPressDirRMultiple=false;
 window.dispatchEvent(new KeyboardEvent('keydown', {

    which: 39,
    shiftKey: false,
    ctrlKey: false,

}));

 setTimeout(function(){ 
window.dispatchEvent(new KeyboardEvent('keyup', {

    which: 39,

}));
isOkToPressDirRMultiple=true;

	else if(  i == noteMidi  &&  i == 3)
   {
       if(!isOkToPressDirDMultiple)
{
return;
}
isOkToPressDirDMultiple=false;
window.dispatchEvent(new KeyboardEvent('keydown', {
    key: "ArrowDown",
    keyCode: 40,

    which: 40,
    shiftKey: false,
    ctrlKey: false,
    metaKey: false
}));

 setTimeout(function(){ 
window.dispatchEvent(new KeyboardEvent('keyup', {
    key: "ArrowDown",
    keyCode: 40,
    code: "ArrowDown",
    which: 40,
    shiftKey: false,
    ctrlKey: false,
    metaKey: false
}));
isOkToPressDirDMultiple=true;
}, 50);
	}
	else if(  i == noteMidi  &&  i ==4)
   {
touchAButtonEvent();
	}
	else if(  i == noteMidi  &&  i ==5)
   {
if(!isOkToPressAMultiple)
{
return;
}
isOkToPressAMultiple=false;

console.log("Double pressed A.");
 touchAButtonEvent(); 

setTimeout(function(){ touchAButtonEvent();  
isOkToPressAMultiple=true;

}, 100);

	}
	else if(  i == noteMidi  &&  i ==6)
   {

if(!isOkToPressAMultiple)

 touchAButtonEvent();

touchStartButtonEvent();

   {
touchSelButtonEvent();
	}
   }   

             break;
        case 128: // noteOff message 

            break;
    }
 }
}
